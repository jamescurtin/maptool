{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<title>Select Tool Instance</title>
{% block stylsheet %}
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}" media="screen"/>
{% endblock %}
</head>
<body>

{% block content %}
        <table class="table table-striped table-bordered table-condensed">
            <caption>View Listing</caption>
            <thead>
                <th>View Name</th>
                <th>View Description</th>
                <th>Click here to go to view</th>
            </thead>
            <tbody>
                {%  for rec in data %}
                <tr>
                    <td> {{ rec.item_name }} </td>
                    <td> {{ rec.item_description }} </td>
                    <!--TODO Something to construct a clickable link that sets selected itemgroup in the session,
                    TODO that can be overridden if the user returns, and that calls main from views.py -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
</body>
</html>
